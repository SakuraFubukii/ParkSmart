<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Parking Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.2.min.js" defer></script>
    <script src="js/dashboard.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="booking.html">Booking</a>
      <div class="collapse navbar-collapse">
        <a class="btn btn-outline-light ml-auto" href="logout.html" id="logout">Logout</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Events</h1>

      <h2 class="mt-4">Search Events</h2>
      <input type="text" id="searchInput" class="form-control" placeholder="Search by description..." />

      <h2 class="mt-4">Events</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Discount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="eventList"></tbody>
      </table>
    </div>
  </body>
</html>
