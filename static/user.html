<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <style>
      .user-info-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .user-info-card {
        width: 400px;
        max-width: 100%;
        height: auto;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="js/user.js" defer></script>
  </head>
  <body>
    <header class="text-center">
      <h1 class="display-4">User Information</h1>
    </header>
    <div class="user-info-container">
      <div class="card p-4 shadow-lg user-info-card">
        <h2 class="text-center" id="greeting"></h2>
        <img class="profile-image img-fluid rounded-circle mb-3" src="/assets/noprofileimg.webp" alt="Profile Image" />
        <div class="mb-3"><strong>UserID:</strong> <span id="userid"></span></div>
        <div class="mb-3"><strong>Nickname:</strong> <span id="nickname"></span></div>
        <div class="mb-3"><strong>Email:</strong> <span id="email"></span></div>
        <div class="mb-3"><strong>Gender:</strong> <span id="gender"></span></div>
        <div class="mb-3"><strong>Birthdate:</strong> <span id="birthdate"></span></div>
        <div class="mb-3"><strong>Role:</strong> <span id="role"></span></div>
        <button id="editButton" class="btn btn-primary w-100 mb-2">Edit Profile</button>
        <button id="logoutButton" class="btn btn-danger w-100">Logout</button>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; POLYU-PARK</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
  </body>
</html>
