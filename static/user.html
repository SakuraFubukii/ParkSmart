<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/user.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <style>
      .user-info-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .user-info-card {
        width: 400px;
        max-width: 100%;
        height: auto;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="js/user.js" defer></script>
  </head>
  <body>
    <header class="text-white">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a href="index.html">
            <img src="assets/logo.jpg" alt="Company Logo" class="header-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <div class="profile-container">
                  <img class="profile-picture" src="assets/Unknown.png" alt="User Profile Picture" />
                  <a class="nav-link" href="user.html">Profile</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="user-info-container">
      <div class="card p-4 shadow-lg user-info-card">
        <h2 class="text-center" id="greeting"></h2>
        <img class="profile-image img-fluid rounded-circle mb-3" src="/assets/noprofileimg.webp" alt="Profile Image" />
        <div class="mb-3"><strong>UserID:</strong> <span id="userid"></span></div>
        <div class="mb-3"><strong>Nickname:</strong> <span id="nickname"></span></div>
        <div class="mb-3"><strong>Email:</strong> <span id="email"></span></div>
        <div class="mb-3"><strong>Gender:</strong> <span id="gender"></span></div>
        <div class="mb-3"><strong>Birthdate:</strong> <span id="birthdate"></span></div>
        <div class="mb-3"><strong>Role:</strong> <span id="role"></span></div>
        <button id="editButton" class="btn btn-primary w-100 mb-2">Edit Profile</button>
        <button id="logoutButton" class="btn btn-danger w-100">Logout</button>
      </div>
    </div>
    <footer style="background-color: rgba(5, 5, 5, 0.9); color: aliceblue; padding: 10px">
      <p class="text-center m-0">&copy; POLYU-PARK</p>
      <p class="text-center time m-0"><span id="time"></span></p>
    </footer>
    <script>
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
