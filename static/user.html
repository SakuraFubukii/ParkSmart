<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles/user.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <title>User Profile</title>
    <script src="js/user.js" defer></script>
  </head>

  <header class="text-white">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a href="index.html">
          <img src="assets/logo.jpg" alt="Company Logo" class="header-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <div class="profile-container">
                <img class="profile-picture" src="assets/Unknown.png" alt="User Profile Picture" />
                <a class="nav-link" href="user.html">Profile</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <body class="d-flex flex-column min-vh-100">
    <main class="px-3">
      <div class="profile-container d-flex justify-content-center">
        <div class="card p-4 shadow-lg profile-card">
          <div class="mb-3">
            <label class="form-label"><strong>UserID:</strong></label>
            <p class="form-control-plaintext" id="userid"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Nickname:</strong></label>
            <p class="form-control-plaintext" id="nickname"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p class="form-control-plaintext" id="email"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Gender:</strong></label>
            <p class="form-control-plaintext" id="gender"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Birthdate:</strong></label>
            <p class="form-control-plaintext" id="birthdate"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Role:</strong></label>
            <p class="form-control-plaintext" id="role"></p>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-secondary btn-custom" onclick="window.open('profileedit.html', '_self')">
              <strong>Edit Profile</strong>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; POLYU-PARK</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/register.js"></script>
  </body>
</html>
