<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .register-card {
        width: 400px;
        max-width: 100%;
        padding: 20px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="card p-4 shadow-lg register-card">
        <h2 class="text-center mb-4">Register Now</h2>
        <form action="/auth/register" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="userID" class="form-label">UserID</label>
            <input type="text" class="form-control" id="userid" name="userid" />
          </div>
          <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
              <option value="" disabled selected>-- Select Gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="re-password" name="confirmPassword" />
          </div>
          <div class="mb-3">
            <label for="file"> Upload your profile picture (optional)</label>
            <br />
            <input type="file" id="profilepic" name="profilepic" />
          </div>
          <button type="button" id="registerBtn" class="btn btn-primary w-100">Register</button>
          <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; POLYU-PARK</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/register.js"></script>
  </body>
</html>
