<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <script src="js/transaction.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Transaction History</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="user.html">User Profile</a>
    </nav>

    <!-- Transaction Table -->
    <table id="transactionTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Park ID</th>
          <th>Date</th>
          <th>Duration</th>
          <th>Book Time</th>
          <th>Payment Status</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br /><br /><br />
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 PolyU Park. All rights reserved.</p>
    </footer>

    <script src="transaction.js"></script>
  </body>
</html>
