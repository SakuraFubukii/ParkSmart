<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-card {
        width: 400px;
        max-width: 100%;
        height: auto;
      }

      footer {
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card p-4 shadow-lg login-card">
        <h2 class="text-center">Login</h2>
        <form action="/auth/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">UserID</label>
            <input type="text" class="form-control" id="userid" name="userid" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="button" id="loginBtn" class="btn btn-primary w-100 me-2">Login</button>
        </form>
        <p class="text-center mt-3">
          Haven't register?
          <span
            onclick="window.open('register.html', '_self')"
            style="color: blue; text-decoration: underline; cursor: pointer">
            Register here
          </span>
        </p>
      </div>
    </div>
    <footer>
      <p class="text-center pt-3 pb-2 m-0">&copy; POLYU-PARK</p>
      <p class="text-center pb-3 m-0"><span id="time"></span></p>
    </footer>
    <script class="bg-black text-white text-center py-3 m-0">
      function updateTime() {
        document.getElementById('time').textContent = new Date().toLocaleString('en-HK', {
          timeZone: 'Asia/Hong_Kong',
        });
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
    <script src="js/login.js"></script>
  </body>
</html>
