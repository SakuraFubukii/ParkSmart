<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Parking Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.2.min.js"></script>
    <script src="js/event.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
      }
      nav {
        margin-bottom: 20px;
      }
      .navbar-brand {
        font-size: 1.3em;
      }
      .container {
        max-width: 1200px;
        margin-top: 30px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 1.5em;
        margin-top: 30px;
        margin-bottom: 15px;
      }
      .form-control,
      .form-check-label {
        font-size: 1em;
      }
      .table th,
      .table td {
        vertical-align: middle;
        text-align: center;
      }
      .btn-primary,
      .btn-warning {
        width: 100%;
        padding: 12px;
      }
      .btn-primary:hover,
      .btn-warning:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .table-responsive {
        margin-top: 20px;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 15px;
        background-color: #343a40;
        color: white;
      }
      .btn-edit,
      .btn-delete {
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.5;
        height: auto;
        max-width: 60px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="parkingManagement.html">Parking Management</a>
          </li>
        </ul>
        <a class="btn btn-outline-light ml-auto" href="logout.html" id="logout">Logout</a>
      </div>
    </nav>

    <div class="container">
      <h1>Event Management</h1>

      <!-- Search Events Section -->
      <h2>Search Events</h2>
      <input type="text" id="searchInput" class="form-control" placeholder="Search by description..." />

      <!-- Edit Event Section -->
      <h2 id="editEventTitle" style="display: none">Edit Event</h2>
      <form id="editEventForm" style="display: none">
        <div class="form-group">
          <label for="editEventName">Event Name</label>
          <input type="text" class="form-control" id="editEventName" required />
        </div>
        <div class="form-group">
          <label for="editEventStartDate">Start Date</label>
          <input type="date" class="form-control" id="editEventStartDate" required />
        </div>
        <div class="form-group">
          <label for="editEventEndDate">End Date</label>
          <input type="date" class="form-control" id="editEventEndDate" required />
        </div>
        <div class="form-group">
          <label for="editEventDiscount">Discount (0.0 - 1.0)</label>
          <input type="number" class="form-control" id="editEventDiscount" step="0.01" min="0" max="1" required />
        </div>
        <div class="form-group">
          <label for="editEventDescription">Description</label>
          <textarea class="form-control" id="editEventDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Event</button>
      </form>

      <!-- Existing Events Section -->
      <h2>Existing Events</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Discount</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="eventList"></tbody>
        </table>
      </div>

      <!-- Create New Event Section -->
      <h2>Create New Event</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" required />
        </div>
        <div class="form-group">
          <label for="eventStartDate">Start Date</label>
          <input type="date" class="form-control" id="eventStartDate" required />
        </div>
        <div class="form-group">
          <label for="eventEndDate">End Date</label>
          <input type="date" class="form-control" id="eventEndDate" required />
        </div>
        <div class="form-group">
          <label for="eventDiscount">Discount (0.0 - 1.0)</label>
          <input type="number" class="form-control" id="eventDiscount" step="0.01" min="0" max="1" required />
        </div>
        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
        </div>
        <button id="createEventButton" class="btn btn-primary">Create Event</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 PolyU Park. All rights reserved.</p>
    </footer>
  </body>
</html>
