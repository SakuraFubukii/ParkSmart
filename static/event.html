<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management - Parking Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.2.min.js"></script>
    <script src="js/event.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="collapse navbar-collapse">
        <a class="btn btn-outline-light ml-auto" href="logout.html" id="logout">Logout</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Event Management</h1>

      <h2 class="mt-4">Search Events</h2>
      <input type="text" id="searchInput" class="form-control" placeholder="Search by description..." />

      <h2 id="editEventTitle" class="mt-4" style="display: none">Edit Event</h2>
      <form id="editEventForm" style="display: none">
        <div class="form-group">
          <label for="editEventName">Event Name</label>
          <input type="text" class="form-control" id="editEventName" required />
        </div>
        <div class="form-group">
          <label for="editEventStartDate">Start Date</label>
          <input type="date" class="form-control" id="editEventStartDate" required />
        </div>
        <div class="form-group">
          <label for="editEventEndDate">End Date</label>
          <input type="date" class="form-control" id="editEventEndDate" required />
        </div>
        <div class="form-group">
          <label for="editEventDiscount">Discount (0.0 - 1.0)</label>
          <input type="number" class="form-control" id="editEventDiscount" step="0.01" min="0" max="1" required />
        </div>
        <div class="form-group">
          <label for="editEventDescription">Description</label>
          <textarea class="form-control" id="editEventDescription" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Event</button>
      </form>

      <h2 class="mt-4">Existing Events</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Discount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventList"></tbody>
      </table>

      <h2>Create New Event</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" class="form-control" id="eventName" />
        </div>
        <div class="form-group">
          <label for="eventStartDate">Start Date</label>
          <input type="date" class="form-control" id="eventStartDate" />
        </div>
        <div class="form-group">
          <label for="eventEndDate">End Date</label>
          <input type="date" class="form-control" id="eventEndDate" />
        </div>
        <div class="form-group">
          <label for="eventDiscount">Discount (0.0 - 1.0)</label>
          <input type="number" class="form-control" id="eventDiscount" step="0.01" min="0" max="1" />
        </div>
        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea class="form-control" id="eventDescription" rows="3"></textarea>
        </div>
        <button id="eventForm" class="btn btn-primary">Create Event</button>
      </form>
    </div>
  </body>
</html>
